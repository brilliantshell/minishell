name: Build minishell

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: setup readline library
      run: brew reinstall readline
    - name: check make rules
      run: make -n
    - name: build-minishell
      run: make
      

